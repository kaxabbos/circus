<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Мои заказы</title>
    <link rel="stylesheet" href="/static/cart_style.css">
</head>

<head th:insert="blocks\head :: head"></head>

<body class="d-flex flex-column h-100" style="background: #c98fc2">

<header th:insert="blocks\header :: header" class="sticky-top" role="navigation"></header>

<hr class="clear">

<main class="container-lg flex-shrink-0 bg-light">
    <div class="row">
        <div style="text-align: center;"><h1>Мои заказы</h1></div>
        <div th:each="c : ${user.getCarts()}" class="col-lg-6 mt-3">
            <div class="row">
                <div class="col-lg-4 poster">
                    <a th:href="'/sessions/' + ${c.session.id}">
                        <img th:src="'/img/' + ${c.session.poster}">
                    </a>
                </div>
                <div class="col-lg">
                    <h4 th:text="${c.session.name}" class="card-title pricing-card-title mx-3 text-break"></h4>
                    <ul class="list-unstyled mt-3 mb-3 mx-3">
                        <li><b>Начало:</b> <span th:text="${c.session.start}"></span></li>
                        <li><b>Время начала:</b> <span th:text="${c.session.time}"></span></li>
                        <li><b>Дата:</b> <span th:text="${c.session.date}"></span></li>
                        <li><b>Количество билетов:</b> <span th:text="${c.count}"></span></li>
                        <li><b>Цена:</b> <span th:text="${c.price}"></span></li>
                        <li><b>Сумма:</b> <span th:text="${c.sum}"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="pt-5"></div>
</main>

<hr class="clear">

</body>

</html>
